<div class="modal-header">
    <center><h3 class="modal-title">Add a Hackathon!</h3></center>
</div>

<div class="modal-body">
    <form class="form-horizontal" padding="10px">
        <fieldset style="padding:10px">
            <div class="form-group">
                <label class="col-lg-2 control-label">Hackathon Name</label>
                <div class="col-lg-10">
                    <input class="form-control" ng-model="addProjectName" placeholder="Hackathon Name" type="text">
                </div>
            </div>
            
        </fieldset>
    </form>

     <div class="row">
        <div class="col-sm-12">
            <p class="input-group">
              <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dtStart" is-open="status.startOpened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions"  ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="openStartDateTimePicker($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>

    </div>
     <uib-timepicker ng-model="mytime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></uib-timepicker>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="addHackathon()">Submit</button>
</div>
