<div>
    <h1 style="display: inline-block;">Settings</h1>
    <div style="float:right" ng-if="!isLoggedIn">
        <button type="button" class="btn btn-default" ng-click="openRegisterModal()">Register</button>
        <button type="button" class="btn btn-primary" ng-click="openLoginModal()">Login</button>
    </div>
    <div style="float:right" ng-if="isLoggedIn">
        <button type="button" class="btn btn-primary" ng-click="logout()">Logout</button>
    </div>
</div>

<table class="table table-striped table-hover ">
    <tbody>
        <tr>
            <td>Name:</td>
            <td>{{ user.name }}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ user.email }}</td>
        </tr>
        <tr>
            <td>Github URL:</td>
            <td>{{ user.github }}</td>
        </tr>
    </tbody>
</table>

<div style="text-align:center;">
    <a class="btn btn-default btn-raised btn-icon-fix" href="javascript:void(0)"><i class="fa fa-github fa-2x" style="margin-right:5px; line-height:22px; vertical-align:middle;"></i> Connect to GitHub</a>
    <a class="btn btn-danger btn-raised btn-icon-fix" href="javascript:void(0)"><i class="fa fa-google-plus fa-2x " style="margin-right:5px; line-height:22px; vertical-align:middle"></i> Connect to Google</a>
</div>
