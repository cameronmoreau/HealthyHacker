<div class="modal-header">
    <h3 class="modal-title">Login</h3>
</div>

<div class="modal-body">
    <form class="form-horizontal" padding="10px">
        <fieldset style="padding:10px">
            <div class="form-group">
                <label class="col-lg-2 control-label" for="inputEmail">Email</label>
                <div class="col-lg-10">
                    <input class="form-control" id="inputEmail" ng-change="checkEmail()" ng-model="user.email" placeholder="Email" type="email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label" for="inputEmail">Password</label>
                <div class="col-lg-10">
                    <input class="form-control" id="inputEmail" ng-model="user.password" placeholder="Password" type="password">
                </div>
            </div>
        </fieldset>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="login()">Submit</button>
</div>
